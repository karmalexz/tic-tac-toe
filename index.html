<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js" defer></script>
    <script src="js/main.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="original">
    <h1>Tic Tac Toe</h1>
    </div>
    <div class="ai hide-ai">
    <h1>Tic Tac Toe AI Mode</h1>
    </div>
    <section class="display">
      It's <span class="display-player playerX">X</span>'s turn
    </section>
    <div class="board" id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <section class="score">
      <p><span class="playerX">X</span>'s score:<span id="X-score">0</span></p>
      <p><span class="playerO">O</span>'s score:<span id="O-score">0</span></p>
    </section>
    <div class="display win-page hide"></div>
    <div class="button">
      <button id="restart-btn">RESTART</button>
    </div>
  </body>
</html>
